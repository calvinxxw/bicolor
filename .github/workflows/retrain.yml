name: Retrain Lottery Model

on:
  schedule:
    # SSQ draws are Tue, Thu, Sun at 21:15 Beijing Time (13:15 UTC)
    # 12 hours after draw is 01:15 UTC (09:15 Beijing Time) on Mon, Wed, Fri.
    - cron: '15 1 * * 1,3,5'
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allows pushing the updated model back to repo

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ml_training/requirements.txt

      - name: Run Incremental Update
        run: |
          # Run the update script. 
          # It will fetch data, retrain 50/1000 windows, and save .onnx files.
          python ml_training/incremental_update.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Add only relevant files including Flutter assets
          git add ml_training/ssq_data.csv
          git add ml_training/*.joblib
          git add ml_training/*.onnx
          git add flutter_app/assets/models/*.onnx
          
          # Check if there are actual changes staged
          if git diff --staged --quiet; then
            echo "No changes detected. Skipping commit."
          else
            git commit -m "Auto-retrain model: $(date +'%Y-%m-%d %H:%M')"
            # Push using the built-in GITHUB_TOKEN for authentication
            git push origin main
          fi
